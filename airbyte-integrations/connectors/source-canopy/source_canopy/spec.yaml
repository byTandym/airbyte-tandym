documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Canopy Spec
  type: object
  required:
    - client_id
    - client_secret
  properties:
    client_id:
      title: Client ID
      type: string
      description: Add your client ID for M2M connections with Canopy Servicing.
      order: 0
    client_secret:
      title: Client Secret
      type: string
      description: Add your corresponding client secret.
      airbyte_secret: true
      order: 1
